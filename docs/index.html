<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css"
    />
  </head>
  <body>
    <div id="app">Please wait...</div>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <!-- Docsify v4 -->
    <script>
      window.$docsify = {
        share: {
          theme: "slide-bar",
          reddit: true,
          linkedin: true,
          facebook: true,
          twitter: true,
          whatsapp: true,
          telegram: true,
        },
        search: "auto", // default
        loadSidebar: true,
        search: [
          "/", // => /README.md
          "/guide", // => /guide.md
        ],
        subMaxLevel: 2,
        loadNavbar: true,
        search: "auto",
        themeColor: "#3F51B5",
        name: "Document",
        repo: "officialrajdeepsingh/docsifyjs",
      };
    </script>
  </body>
</html>
